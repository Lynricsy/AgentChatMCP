name: ğŸš€ Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'åªæ„å»ºä¸å‘å¸ƒ (dry run)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-publish:
    name: ğŸ“¦ Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ª Verify build
        run: |
          echo "âœ… Checking build output..."
          ls -la build/
          test -f build/index.js && echo "âœ… build/index.js exists" || (echo "âŒ build/index.js not found" && exit 1)

      - name: ğŸ“ Get package version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package version: $VERSION"

      - name: ğŸš€ Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“‹ Dry run publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ğŸƒ Dry run mode - skipping actual publish"
          npm pack --dry-run

      - name: ğŸ‰ Done
        run: |
          echo "âœ¨ Successfully published telegram-feedback-mcp@${{ steps.package.outputs.version }}"
          echo "ğŸ“¦ https://www.npmjs.com/package/telegram-feedback-mcp"
